<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Add Student By ThienNam</title>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-3">Add Student</h2>
    <form class="form-horizontal mb-3" action="#" th:action="@{/add}" method="post" th:object="${studentDto}">
        <div class="form-group mb-3">
            <label class="control-label col-sm-2" for="code">Student Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" placeholder="Enter code" name="code" th:field="*{code}">
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}" >
            </div>
        </div>
        <div class="row">
            <div class="form-group mb-3 col-sm-4">
                <label class="control-label col-sm-2" for="dob">Birthday:</label>
                <div>
                    <input type="date" class="form-control" id="dob" name="dob" placeholder="dd/MM/yyyy" th:field="*{dob}">
                </div>
            </div>
            <div class="col ms-5 my-auto">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genderOption1" id="genderOption1" value="true" th:field="*{gender}" checked>
                    <label class="form-check-label" for="genderOption1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genderOption2" id="genderOption2" value="false" th:field="*{gender}">
                    <label class="form-check-label" for="genderOption2">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="control-label col-sm-2" for="classCode">Class Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="classCode" placeholder="Enter Class code" name="classCode" th:field="*{classCode}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Dob</th>
            <th scope="col">Gender</th>
            <th scope="col">Class code</th>
        </tr>
        </thead>

        <tbody th:if="${students.size() > 0}">
        <tr th:each="student : ${students}">
            <td th:text="${student.getCode()}">Code</td>
            <td th:text="${student.getName()}">Name</td>
            <td th:text="${#temporals.format(student.getDob(), 'dd/MM/yyyy')}">Dob</td>
            <td>
                <span th:if="${student.getGender()}">Male</span>
                <span th:unless="${student.getGender()}">Female</span>
            </td>
            <td th:text="${student.getClassCode()}">Dob</td>
        </tr>
        </tbody>
        <tbody th:unless="${students.size() > 0}">
        <tr class="text-center">
            <td colspan="5">No students</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
